<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let lista of _listaDeseos.listas | pendientes ; let i=index">

    <ion-item color="dark" (click)="verDetalle(lista, i)">
      {{lista.nombre}}
      <ion-note item-right>
        {{lista.items.length}} items
      </ion-note>
    </ion-item>

    <ion-list>
      <ion-item *ngFor="let item of lista.items | slice: 0 : 2">
        <ion-icon *ngIf="item.completado" ios="ios-square" md="md-square"></ion-icon>
        <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        {{item.nombre}}
      </ion-item>
      <ion-item text-center *ngIf="lista.items.length>2">
        <ion-icon ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      </ion-item>
    </ion-list>

  </ion-card>

  <ion-card *ngIf="(_listaDeseos.listas | pendientes).length==0">
    <ion-item text-center>
      <ion-icon ios="ios-sad" md="md-sad" class="big-icon"></ion-icon>
      <p text-center>
        No hay listas
      </p>
    </ion-item>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="irAgregar()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
