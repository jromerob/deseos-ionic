<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{lista.nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>{{lista.nombre}}</h3>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating>Nombre de la lista</ion-label>
        <ion-input [(ngModel)]="lista.nombre" type="text"></ion-input>
      </ion-item>

    </ion-card-header>
    <ion-card-content>

      <ion-list>
        <ion-item *ngFor="let item of lista.items" (click)="actualizar(item)">
          <ion-icon item-left *ngIf="item.completado" ios="ios-square" md="md-square"></ion-icon>
          <ion-icon item-left  *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
          <h2>{{item.nombre}}</h2>
        </ion-item>
        <ion-item text-center *ngIf="lista.items.length>2">
          <ion-icon ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
        </ion-item>
      </ion-list>

      <ion-item *ngFor="let item of lista.items">
        <ion-label floating>Nombre de la lista</ion-label>
        <ion-input [(ngModel)]="lista.nombre" type="text"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <button ion-button large danger icon-left (click)="eliminarLista()">
  <ion-icon name='trash'></ion-icon>
  Eliminar
</button>
</ion-content>
